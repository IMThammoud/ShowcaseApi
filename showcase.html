<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Send Request and/or Data to Servlet</h1>
    <p style="text-align: center;">GET-Request</p>
    <form style="text-align: center;" action="api/showcaseGET" method="get">
        <input type="text" placeholder="First Name" name="firstName">
        <input type="text" placeholder="Last Name" name="lastName">
        <input type="submit" value="submit">
    </form>

    <p style="text-align: center;">POST-Request</p>
    <form style="text-align: center;" action="api/showcasePOST" method="post">
        <input type="text" placeholder="First Name" name="firstName">
        <input type="text" placeholder="Last Name" name="lastName">
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
